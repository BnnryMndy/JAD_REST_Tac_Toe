<form class="registerForm">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name">
        <small id="emailHelp" class="form-text text-muted">Инпут ёр нейм (Vvedite vashe imya)</small>
    </div>
    <div class="form-group">
        <label for="mail">mail</label>
        <input type="text" class="form-control" id="mail" placeholder="mail">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="phone">
    </div>
    <button id="registerButton" class="btn btn-primary" onclick="SendUser()">Submit</button>
    <input class="btn btn-primary" type="button" value="Input" onclick="SendUser()">
    <script>
        function SendUser(){
            let client = {
                "client_name" : $("#name").value,
                "email" : $("#mail").value,
                "phone" : $("#phone").value,
            }
            $.ajax({
                type: "GET",
                crossDomain: true,
                url: "http://localhost:8080/clients",
                body: client
            });
        }
    </script>
</form>
